<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FCC - Learn D3.js</title>
     <!-- <script src="node_modules/d3/dist/d3.min.js"></script> -->
     <link rel="stylesheet" href="app/css/index.css">
</head>
<body>
     <h1>Learn D3.js with FCC</h1>
     <h2>A smiling face made with D3.js</h2>
     <svg width="800" height="600" id="smiling-face"></svg>

     <h2>Bar Chart</h2>
     <svg width="1050" height="450" id="bar-chart"></svg>

     <h2>Scatter Plot</h2>
     <svg width="1050" height="450"
          viewBox="0 0 1050 450"
          preserveAspectRatio="xMidYMid meet"
          id="scatter-plot"></svg>

     <h2>Line Chart</h2>
     <svg width="1050" height="450"
          viewBox="0 0 1050 450"
          preserveAspectRatio="xMidYMid meet"
          id="line-chart"></svg>

     <!-- <h2>Sortable Bar Chart</h2>
     <div id="sort-by"></div>
     <svg width="1200" height="600"
          viewBox="0 0 1200 600"
          preserveAspectRatio="xMidYMid meet"
          id="sortable-bar-chart"></svg> -->

     <h2>Area Chart</h2>
     <svg width="1050" height="450"
          viewBox="0 0 1050 450"
          preserveAspectRatio="xMidYMid meet"
          id="area-chart"></svg>
     
     <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
